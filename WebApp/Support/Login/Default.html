<script type="text/javascript">
    $(function () {
        <%=jquery%>
        $("input[name='password'],input[name='username']").keydown(function () {
            if (event.keyCode == 13) {
                if ($("input[name='username']").val() == "") {
                    alert('用户名不能为空');
                    return false;
                }
                if ($("input[name='password']").val() == "") {
                    alert('密码不能为空');
                    return false;
                }

                $("form").submit();
            }
        });
    })

        $("input[name='password'],input[name='username']").val('');
